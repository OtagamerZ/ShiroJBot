//file:noinspection DifferentStdlibGradleVersion
//file:noinspection GroovyUnusedAssignment

buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id "java"
	id "idea"
	id "application"
	id "org.springframework.boot" version "2.5.1"
	id "io.spring.dependency-management" version "1.0.11.RELEASE"
	//id "io.freefair.aspectj" version "6.4.1"
}

application {
	getMainClass().set("com.kuuhaku.Main")
}

group "com.kuuhaku"
version "STANDALONE"
sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16
applicationDefaultJvmArgs = [
		"-Xms512M",
		"-Xmx4G",
		"-XX:+UseZGC",
		"-XX:+UseStringDeduplication",
		"-XX:+HeapDumpOnOutOfMemoryError",
		"-XX:HeapDumpPath=/shiro/ShiroJBot/logs/memdump.hprof",
		"-Dfile.encoding=UTF-8",
		"-Duser.timezone=America/Sao_Paulo",
		"-Djava.awt.headless=true",
		"-Dsun.java2d.opengl=true",
		"-Djava.net.useSystemProxies=true",
		"-Dlog4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector"
		//,"-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
]

repositories {
	jcenter()
	mavenCentral()
	maven { url "https://jitpack.io" }
	maven { url "https://m2.dv8tion.net/releases" }
	maven { url "https://oss.sonatype.org/content/repositories/releases/" }
}

task stage(dependsOn: ["build", "clean"])
build.mustRunAfter clean

run {
	standardInput = System.in
}

task copyToLib(type: Copy) {
	into "$buildDir/libs"
	from(configurations.implementation)
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
stage.dependsOn(copyToLib)

tasks.withType(JavaCompile) {
	options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

dependencies {
	//Core
	implementation group: "net.dv8tion", name: "JDA", version: "4.4.0_350"
	implementation group: "com.github.ygimenez", name: "Pagination-Utils", version: "3.0.6"
	implementation group: "club.minnced", name: "discord-webhooks", version: "0.3.1"

	//Database
	implementation group: "org.postgresql", name: "postgresql", version: "42.2.12"
	implementation group: "org.hibernate", name: "hibernate-core", version: "5.4.2.Final"
	implementation group: "com.mchange", name: "c3p0", version: "0.9.5.4"
	implementation group: "org.hibernate", name: "hibernate-c3p0", version: "5.4.2.Final"

	//Compiler
	implementation group: "org.apache.groovy", name: "groovy", version: "4.0.0"

	//Rest API
	implementation("org.springframework.boot:spring-boot-starter-data-jpa:2.5.1") {
		exclude module: "spring-boot-starter-logging"
	}
	implementation("org.springframework.boot:spring-boot-starter-web:2.5.1") {
		exclude module: "spring-boot-starter-logging"
	}

	//Websocket API
	implementation group: "org.java-websocket", name: "Java-WebSocket", version: "1.5.1"

	//Wrappers
	implementation group: "com.graphql-java", name: "graphql-java", version: "2019-05-08T02-56-27-cca4316"
	implementation group: "com.github.philippheuer.events4j", name: "events4j", version: "0.6.0"
	implementation group: "com.github.top-gg", name: "java-sdk", version: "2.0.1"

	//Apache Commons
	implementation group: "org.apache.commons", name: "commons-lang3", version: "3.8.1"
	implementation group: "org.apache.commons", name: "commons-text", version: "1.9"
	implementation group: "org.apache.commons", name: "commons-math3", version: "3.6.1"
	implementation group: "org.apache.commons", name: "commons-imaging", version: "1.0-alpha2"
	implementation group: "org.apache.httpcomponents", name: "httpclient", version: "4.5.13"
	implementation group: "org.apache.commons", name: "commons-compress", version: "1.21"
	implementation group: "commons-validator", name: "commons-validator", version: "1.7"
	implementation group: "commons-codec", name: "commons-codec", version: "1.15"
	implementation group: "commons-cli", name: "commons-cli", version: "1.5.0"

	//Logger
	implementation group: "org.slf4j", name: "slf4j-api", version: "1.7.32"
	implementation group: "org.apache.logging.log4j", name: "log4j-api", version: "2.17.1"
	implementation group: "org.apache.logging.log4j", name: "log4j-core", version: "2.17.1"
	implementation group: "org.apache.logging.log4j", name: "log4j-slf4j-impl", version: "2.17.1"
	implementation group: "org.apache.logging.log4j", name: "log4j-jcl", version: "2.17.1"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-log4j2", version: "2.5.1"
	implementation group: "com.lmax", name: "disruptor", version: "3.4.4"

	//Util
	implementation group: "com.github.SvenWoltmann", name: "color-thief-java", version: "v1.1.2"
	implementation group: "org.quartz-scheduler", name: "quartz", version: "2.3.1"
	implementation group: "commons-io", name: "commons-io", version: "2.6"
	implementation group: "com.github.kevinsawicki", name: "http-request", version: "6.0"
	implementation group: "org.swinglabs.swingx", name: "swingx-graphics", version: "1.6.5-1"
	implementation group: "org.jetbrains.kotlin", name: "kotlin-stdlib", version: "1.4.0-rc"
	implementation group: "org.knowm.xchart", name: "xchart", version: "3.8.0"
	implementation group: "net.oneandone.reflections8", name: "reflections8", version: "0.11.7"
	implementation group: "com.squareup.moshi", name: "moshi", version: "1.12.0"
	implementation group: "dev.zacsweers.moshix", name: "moshi-records-reflect", version: "0.12.0"
	implementation group: "io.github.furstenheim", name: "copy_down", version: "1.0"
	implementation group: "net.jodah", name: "expiringmap", version: "0.5.9"
	implementation group: "me.xuender", name: "unidecode", version: "0.0.7"
	implementation group: "com.squareup.moshi", name: "moshi-adapters", version: "1.12.0"
	implementation group: "com.github.sbesada", name: "java.math.expression.parser", version: "v3.3.0"
	implementation group: "org.tukaani", name: "xz", version: "1.9"
	implementation group: "org.mapdb", name: "mapdb", version: "3.0.8"
	implementation group: "com.vdurmont", name: "emoji-java", version: "5.1.1"
	implementation group: "org.aspectj", name: "aspectjrt", version: "1.9.9"
	implementation group: "com.github.spotbugs", name: "spotbugs-annotations", version: "4.0.1"

	//Unit test
	testImplementation group: "org.junit.jupiter", name: "junit-jupiter", version: "5.8.2"
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}

sourceSets {
	main {
		//aspectj.srcDir "src/main/java"
		java.srcDirs = ["src/main/java"]
	}

	test {
		//aspectj.srcDir "src/test/java"
		java.srcDirs = ["src/test/java"]
	}
}

test {
	useJUnitPlatform()
}