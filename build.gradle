buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.2"
    id "org.springframework.boot" version "2.1.6.RELEASE"
}

application {
    mainClassName = 'com.kuuhaku/Main'
}

group 'com.kuuhaku'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
    jcenter()
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from(configurations.compile)
}
stage.dependsOn(copyToLib)

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.6.RELEASE'
    compile 'net.dv8tion:JDA:4.1.1_108'
    compile 'club.minnced:discord-webhooks:0.1.7'
    compile 'com.github.SvenWoltmann:color-thief-java:master-SNAPSHOT'
    compile 'com.enigmabridge:hibernate4-sqlite-dialect:0.1.2'
    compile 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'
    compile 'com.rollbar:rollbar-java:1.+'
    compile 'com.github.liheyuan:simple-emoji-4j:f26d3b39be'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.discordbots:DBL-Java-Library:2.0.1'
    compile 'com.github.gwenn:sqlite-dialect:0.1.0'
    compile 'org.postgresql:postgresql:42.2.12'
    compile ('org.springframework.boot:spring-boot-starter-data-jpa') {
        exclude module : 'spring-boot-starter-logging'
    }
    compile ('org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE') {
        exclude module : 'spring-boot-starter-logging'
    }
    compile ('io.socket:socket.io-client:1.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.46'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.4'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.4.2.Final'
    compile group: 'net.coobird', name: 'thumbnailator', version: '0.4.8'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.27.2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.11.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.1.6.RELEASE'
    compile group: 'org.beanshell', name: 'bsh', version: '2.0b5'
    compile group: 'com.github.ygimenez', name: 'PaginationUtils', version: '90dac54185'
    compile group: 'com.github.treeder', name: 'kitty-cache', version: '065b8d34e2'
    compile group: 'com.corundumstudio.socketio', name: 'netty-socketio', version: '1.7.17'
    compile group: 'org.python', name: 'jython-standalone', version: '2.7.1'
    implementation 'com.graphql-java:graphql-java:2019-05-08T02-56-27-cca4316'
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

shadowJar {
    //noinspection GroovyAssignabilityCheck
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

compileJava.options.encoding = 'UTF-8'
