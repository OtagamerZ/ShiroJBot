synergy/dragon=+1000 HP, +1 à capacidade da mão.
synergy/infernal=O custo de sacrifício das cartas do oponente é dobrado.
synergy/sentinel=Cartas não-combatentes também impedem ataques diretos.
synergy/geist=+10%% à chance de esquiva mínima de suas cartas.
synergy/revenant=Cartas sem efeito possuem 20%% mais atributos.
synergy/golem=Ao chegar à 0 HP, consuma todo seu MP restante para curar 10%% HP base por ponto consumido.
synergy/daemon=Receba 1 MP para cada 5%% HP base de dano causado ao oponente.
synergy/djinn=Você pode repuxar sua mão, porém com 1 carta a menos.
synergy/reaper=Ao abater uma carta, adicione uma cópia ao seu descarte.
