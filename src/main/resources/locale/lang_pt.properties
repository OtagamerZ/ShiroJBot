welcome/message=## :flag_br: Olá, obrigada por me adicionar em seu servidor!\n\
\n\
Meus comandos podem ser encontrados no menu `%1$shelp`, mas caso tenha dúvidas fique à vontade para perguntar diretamente neste canal, minha equipe de suporte responderá assim que possível.\n\
\n\
Por padrão, aparecimento de cartas e drops estão desabilitados, caso queira usá-los digite `%1$ssetkawaipon`/`%1$ssetdrop` nos canais que quer que eles apareçam.\n\
\n\
Se preferir, você pode alterar meu idioma usando o comando`%1$slocale` (disponíveis: `PT`, `EN`).\n\
* **Nota:** comandos **não** funcionam neste canal.\n\
\n\
Pronto(a) para começar? **Vamos lá!**