race/human_desc=Guerreiros destemidos que derrotaram inúmeros exércitos puramente com força bruta e determinação. Com o seu espírito de luta insaciável, conquistaram inúmeras nações ao longo da sua história.
race/beast_desc=Feras mágicas, mas selvagens quando famintas. A sua ferocidade dá-lhes grandes resultados nas caças por suas presas, que sucumbem ao seu temível instinto selvagem.
race/machine_desc=Experimentos feitos para superarem os oponentes no campo de batalha. Com a sua incrível força e resistência, mostram-se versáteis mestres do contra-ataque.
race/divinity_desc=Seres sagrados portadores da justiça que purifica o mundo e julgam os seres vivos. Todo o seu poder divino, capaz de desintegrar qualquer mal, permite-lhes que alterem as regras a seu favor.
race/spirit_desc=Espectros, almas que não conseguiram descansar em paz, resultando no seu vagar pelo mundo. A sua mera presença causa calafrios em todos ao seu redor.
race/undead_desc=Espíritos rejeitados pela morte, fadados a vagarem por toda a eternidade sobre a terra. A falta de sentidos é o que os faz serem imbatíveis, pois a dor não os abala mais.
race/mystical_desc=O resultado da natureza em encontro com a mana, guardiões do mundo mágico. São capazes de se conectar com as energias místicas ao redor do mundo, sentindo cada presença e movimento que existe.
race/demon_desc=O mal que aflige o mundo, aqueles sentenciados pelos céus ao sofrimento eterno. Causadores dos males que assolam a realidade e distorcem a leis da natureza.
race/werebeast_desc=Guerreiros formados pela junção do DNA de uma fera e um humano. Com os seus instintos aprimorados, conseguem farejar o medo do seu inimigo a quilômetros de distância.
race/cyborg_desc=Humanos aprimorados com o poder da tecnologia, elevando cada vez mais a sua capacidade. Agora com a sua artilharia pesada, tornam-se imbatíveis contra oponentes despreparados.
race/demigod_desc=Vindos da relação de humanos com seres divinos, abençoados desde o seu nascimento. Graças a bênção que receberam das divindades, conseguem expurgar a escuridão do mundo.
race/esper_desc=Semi-entidades, portadores da força vindo do paranormal. Devido à sua capacidade telepática, conseguem descobrir planos inimigos e contra-atacar da melhor forma.
race/lich_desc=Magos e combatentes antigos que negaram a morte e obtiveram a imortalidade. Mesmo após séculos, suas habilidades ainda se mantém intactas, demonstrando a sua eficácia na batalha.
race/elf_desc=Guardiões da floresta, aqueles responsáveis por cuidar da natureza e o que habita nela. A sua destreza com magia é extremamente eficiente nas lutas contra invasores.
race/oni_desc=Soldados que buscaram mais poder em meio às trevas, corrompendo a sua alma pelo desejo de ser mais forte. Agora, com a escuridão envolvendo o seu coração, não sentem piedade nem mesmo dos seus próprios companheiros.
race/cyberbeast_desc=Criaturas mecânicas aprimoradas para o combate. As extensas mudanças no seu organismo provém uma combinação brutal de defesa e ataque.
race/primal_desc=Os primeiros, criaturas divinas de origens desconhecidas que deram origem a toda a fauna. Civilizações costumavam nomear estrelas como homenagem às bestas divinas.
race/familiar_desc=Criaturas espirituais convocadas para auxiliar o seu mestre. Alguns, porém, conseguem se libertar do vínculo e tornam-se ferozes espectros selvagens.
race/ghoul_desc=Criaturas ressuscitadas de forma profana e incompleta. Quando famintos, a escuridão toma os seus pensamentos, guiando-se apenas por seu desejo de alimentar-se.
race/fey_desc=Seres fantasiosos, guardiões dos sonhos e maravilhas. Podem não ser os mais fortes no mundo real, mas na imaginação, ninguém se equipara às suas habilidades.
race/fiend_desc=Bestas encobertas por uma aura maligna, alimentando-se do sofrimento da sua presa. A sua tamanha força só não é maior que o seu cruel desejo por sangue.
race/ex_machina_desc=Tecnologias altamente avançadas, descritas como criações divinas. Não se sabe ao certo se possuem uma alma ou não, mas sua capacidade vai muito além de uma simples máquina.
race/shikigami_desc=Espíritos de Guerra que podem se transformar em armamentos, desde um arco e flecha até um poderoso canhão. Dependendo da sua força, podem enganar e derrotar diversos oponentes nas mãos daqueles à quem se devotaram.
race/virus_desc=Projetos alterados por alguma falha no sistema, tendo os seus circuitos corrompidos e dominados por uma inteligência artificial. Com ideais inflados e distorcidos, desejam aniquilar todos os seres vivos para protegerem-nos de si mesmos.
race/fabled_desc=Equipamentos conscientes lendários vindos de uma era perdida. Muitos são os aventureiros que buscam encontrá-los, mas apenas os dignos podem de fato empunhá-los.
race/possessed_desc=Equipamentos banhados pela escuridão, com uma aura maligna que traz arrepios ao olhar. O seu senso de justiça inexistente traz frieza e crueldade à quem empunhá-los.
race/herald_desc=Servos que representam sua divindade, com o único objetivo de aplicar sua vontade no mundo mortal. Protegidos e abençoados, o seu poder equipara-se ao das próprias divindades, e mais que suficiente para aniquilar os indignos.
race/shinigami_desc=Ceifadores de almas, aqueles que transitam entre o mundo dos mortos para libertar as almas do seu sofrimento. Considerados uma força da natureza, habitando na linha tênue entre o bem e o mal.
race/angel_desc=Aqueles que estavam logo após a criação, observando cada existência a nascer. O seu enorme conhecimento sobre o mundo é altamente preciso quando necessário.
race/fallen_desc=Seres que desafiaram as regras divinas sendo expulsos do paraíso, condenados ao tormento pela eternidade, fazendo ligação direta ente o submundo e a terra.
race/ghost_desc=Espíritos amaldiçoados que vagam entre os seres viventes, trazendo consigo o medo e o terror. Não terem corpos físicos, porém, não os impede de interferir nas batalhas.
race/pixie_desc=Ajudantes da magia, trazendo as suas incríveis asas brilhantes que resplendem sob o céu. Pode não parecer por seu tamanho, mas seu poder é suficiente para derrubar qualquer ameaça.
race/tormented_desc=Almas que sofrem continuadamente por seus pecados, a sua fúria se eleva a cada instante. A sua mente descontrolada só agrava a crueldade emanada dos seus ataques.
race/reborn_desc=Seres de outrora que retornaram após a morte num estado transitivo. Pouco se sabe sobre eles, já que não foram muitos que testemunharam a sua existência e viveram para contar a história.
race/spawn_desc=Servos diretos do submundo, ficando sempre a frente na batalha, trazendo consigo as calamidades. Diferente da maioria, se destacam por sua perspicácia e falta de emoção, fazendo com que seja difícil compreender o seu próximo passo.
race/imp_desc=Criaturas perversas que trazem confusão ao campo, deleitando-se com o caos e desordem que causam ao redor. Podem ser fracos, mas suas artimanhas na batalha são o que lhes trazem a vitória.

major/human=+1000 HP, +20%% à taxa de regeneração, -10%% à taxa de dano degenerativo.
major/beast=Você pode adicionar o dobro de cópias de evogear, penalidade por sobrepeso reduzida em 33%%.
