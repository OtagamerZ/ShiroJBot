synergy/homunculus=O custo de MP de invocação de suas cartas pode ser pagos com descarte.
synergy/oracle=Você pode ver as próximas 3 cartas no seu deque.
synergy/dryad=Sua regeneração não pode curar, mas é ao invés aplicada ao poder de suas cartas.
