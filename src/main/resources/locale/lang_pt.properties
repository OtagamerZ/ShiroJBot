arcade/cardmaster_desc=Demonstre sua maestria com as cartas em um modo onde cada jogada importa!\n\n**Regras adicionais:**\n- Jogadores não utilizam seus deques pessoais\n- Deques possuem 1 cópia de cada carta existente\n- Estratagemas desativados
arcade/overcharge_desc=Pronto para uma partida rápida e frenética?\n\n**Regras adicionais:**\n- Atributos aumentados em 50%%\n- Poder de efeitos aumentado em 75%%\n- Jogadores recebem o dobro de MP por turno\n- Curas e danos reduzidos em 50%%, retornando à 100%% ao longo de 10 turnos
arcade/decay_desc=Um vírus mortal aflige a dimensão de Shoukantia, suas cartas não estarão seguras por muito tempo!\n\n**Regras adicionais:**\n- Cartas senshi em campo possuem seu custo de MP reduzido em 1 a cada turno\n- Cartas senshi são destruídas ao alcançar 0 MP\n- Taxa de regeneração reduzida em 50%%\n- Taxa de dano degenerativo aumentada em 50%%
arcade/instability_desc=Uma anomalia dimensional desestabilizou o tabuleiro, cuidado onde pisa!\n\n**Regras adicionais:**\n- Um slot aleatório é desabilitado por 1 turno a cada turno\n- +1 slot desabilitado a cada 5 turnos, até no máximo 8 slots
arcade/deck_royale_desc=Preparar, apontar, INVOCAR! Derrote o oponente antes que suas cartas acabem!\n\n**Regras adicionais:**\n- Saque de cartas desabilitado\n- Sua mão é descartada ao final do turno\n- Sempre inicia o turno com a mão cheia\n- Perca a partida caso não haja mais cartas para puxar
