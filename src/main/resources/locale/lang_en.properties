arcade/cardmaster_desc=Show your card mastery in a mode where every play matters!\n\n**Additional rules:**\n- Players do not wield their personal decks\n- Decks include 1 copy of every existing card
arcade/overcharge_desc=Ready for a quick and crazy match?\n\n**Additional rules:**\n- 50%% increased attributes\n- 75%% increased effect power\n- Players receive double MP per turn\n- Healing and damage reduced by 50%%, returning to 100%% across 10 turns
arcade/decay_desc=A mortal virus ravages Shoukantia, your cards won't be safe for long!\n\n**Additional rules:**\n- Placed senshi cards have their MP cost reduced by 1 each turn\n- Senshi cards are destroyed upon reaching 0 MP\n50%% reduced regeneration rate\n50%% increased degen rate
arcade/instability_desc=A dimensional anomaly destabilizes the board, mind your step!\n\n**Additional rules:**\n- A random slot is disabled for 1 turno each turn\n- +1 disabled slots every 10 turns, up to 8 slots
arcade/deck_royale_desc=Ready, aim, SUMMON! Defeat your opponent before your cards run out!\n\n**Additional rules:**\n- Cards cannot be drawn from the deck except for the following rule\n- Killing opponent's cards draw 3 cards from the deck\n- Lose the match on having no senshi cards (placed + hand)
arcade/deck_royale_win=%1$s has no more senshi cards, %2$s wins!