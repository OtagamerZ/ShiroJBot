arcade/decay_desc=A mortal virus ravages Shoukantia, your cards won't be safe for long!\n\n**Additional rules:**\n- Placed senshi cards have their MP cost reduced by 1 each turn\n- Senshi cards are destroyed upon reaching 0 MP\n50%% reduced regeneration rate\n50%% increased degen rate
