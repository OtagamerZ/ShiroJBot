gacha/basic_desc=Regular pool, with odds for rarer cards slightly better than normal spawn.\n\n**Content pool (3 cards):**\n- Any kawaipon card
gacha/premium_desc=Premium pool, with much higher odds of containing high rarity cards. Each draw is lucky (result is rolled ten times, keeping the rarest option).\n\n**Content pool (5 cards):**\n- Rare+ kawaipon card\n- Tier 3+ evogear\n- Any field
gacha/summoner_desc=Pool containing only cards available for Shoukan.\n\n**Content pool (3 cards):**\n- Any senshi\n- Any evogear\n- Any field
gacha/daily_desc=Pool containing a random selection of 50 cards. Changes each day.\n\n**Content pool (3 cards):**\n- Any kawaipon card\n- Any evogear\n- Any field
gacha/scrap_desc=Pool containing only common rarity cards. Cards earned through this option have 0%% quality and cannot be chrome.\n\n**Content pool (4 cards):**\n- Common kawaipon card
