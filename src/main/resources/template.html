<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Shiro API</title>
    <meta charset="UTF-8">
    <meta name="author" content="Yago Gimenez (KuuHaKu)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-size: 3vmax;
        }

        body {
            font-family: sans-serif;
        }

        ul {
            font-size: 1vmax;
            columns: 2;
        }

        table {
            width: 100%;
            table-layout: fixed;
        }

        td {
            flex-direction: row;
            text-align: center;
            font-size: 1vmax;
        }

        img {
            width: 50%;
            border-radius: 10%;
        }

        #wait {
            visibility: hidden;
            background-color: white;
            position: fixed;
            left: 0;
            top: 0;
            line-height: 100vh;
            width: 100vw;
            text-align: center;
            font-size: 3vmax;
            margin: 0
        }
    </style>
</head>
<body>
<h1 id="wait">Preparando download, por favor aguarde...</h1>
<h1>%s %s</h1>
<table>
    %s
</table>
</body>
</html>
