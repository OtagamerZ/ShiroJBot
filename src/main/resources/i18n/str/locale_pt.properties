str_tips-and-tricks=Dicas e Curiosidades
str_quick-emote-tip=Você pode usar emotes de qualquer servidor que a Shiro participe, basta digitar o nome do emote entre dois pontos (`:nome:`).
str_pagination-tip=Os botões que aparecem em alguns comandos, como estes abaixo, são feitos usando uma biblioteca aberta de paginação escrita pelo meu Nii-chan. Você pode usá-la se quiser!
str_waifu-tip=Membros que tenham uma waifu (usando o comando `{0}marry`) recebem 25% mais experiência quando no mesmo servidor que a/o waifu. Cada divórcio reduz permanentemente esse bônus!
str_exceed-tip=Todo começo de mês, os membros do exceed vitorioso recebem 2x mais experiência por uma semana.
str_kawaipon-tip=Existem dois módulos bem interessantes para animar seu servidor, sendo eles o de cartas Kawaipon (`{0}help habilitarkp`) e o de drops aleatórios (`{0}help habilitardp`)!
str_edit-message-tip=Você sabia que é possível executar meus comandos ao editar mensagens? Se você errar um comando, basta editá-lo que eu irei tentar novamente!
str_loan-tip=Se estiver precisando de uns créditos rápidos, você pode usar `{0}emprestimo` para conseguir instantâneamente um quantia de créditos! Mas cuidado, enquanto você não quitar sua dívida você não poderá vender coisas a outros usuários, e jogos multiplayer lhe darão apenas metade do valor da aposta.
str_placeholder-tip=Em certos comandos, como o `{0}fale` e `{0}msgbv` é possível usar "substituições" no texto, sendo elas:\n- `%user%`: menciona o usuário que executou o comando.\n- `%guild%`: menciona o nome do servidor.\n- `%count%`: menciona o total de membros no servidor.
